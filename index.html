    <title>Typing War</title>
    <style>
            #footer {
               position: fixed;
               left: 0;
               bottom: 0;
               width: 100%;
               background-color: lightgrey;
            }
    </style>

<body style="background-color: white">
    <nav style="background-color: gray;">
        <div class="nav-wrapper">
          <span class="brand-logo center">Typing War</span>
        </div>
      </nav>

    <br><br>
    <div class="container text-center">
        <h1 id="word" style="font-family: 'Source Sans Pro', sans-serif;
        font-size: 50px;">Initial</h1><br>

        <div class="row">
            <div class="input-field col s6">
                <input style="width: 400px;" type="text" id="textbox" autofocus><br>
            </div>
        </div>
        <span>Time:</span>
        <span id="time">5</span><br>
        <span>Score:</span>
        <span id="score">0</span><br>
        <span id="status" style="color: red; font-weight: bold;"></span><br><br>
    </div>
    
    <div id="reset" class="text-center">
        <button id="restart" class="waves-effect waves-light btn"><i class="material-icons right">replay</i>Restart</button>
    </div><br>

    <div class="container text-center" style="width: 450px">
    <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey lighten-1">
                <div class="card-content white-text">
                  <span class="card-title" style="font-size: 26px;">Instructions:</span><br>
                  <p>Type the given word before the time expires. For each currect word you type,  you are going to get 1 point.</p>
                </div>
              </div>
            </div>
    </div></div>

    <footer class="page-footer" id="footer">
        <div class="container">
            <ul class="list-unstyled list-inline text-center">

                    </a>
                </li>
                </ul>
            </div>
            <div class="footer-copyright" style="background-color: gray">
